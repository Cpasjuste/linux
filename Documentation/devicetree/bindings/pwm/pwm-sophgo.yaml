%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/pwm-sophgo.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sophgo PWM controller

maintainers:
  - Thomas Bonnefille <thomas.bonnefille@outlook.com>

allOf:
  - $ref: pwm.yaml#

properties:
  compatible:
    items:
      - const: sophgo,sophgo-pwm

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  "#pwm-cells":
    const: 4

required:
  - compatible
  - reg
  - clocks

additionalProperties: false

examples:
  - |
    pwm0: pwm@3060000 {
      compatible = "sophgo,sophgo-pwm";
      reg = <0x0 0x3060000 0x0 0x1000>;
      clocks = <&clk CV181X_CLK_PWM>;
      #pwm-cells = <4>;
    };
